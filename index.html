<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Clickable Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leaflet Map with Clickable Markers</h1>
    <p>Click anywhere on the map to add a marker:</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.7749, -122.4194], 13); // Centered at San Francisco

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Handle map click event to add markers
        map.on('click', function(e) {
            // Get the latitude and longitude from the click event
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // Add a marker at the clicked location
            L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`Marker added at<br>Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`)
                .openPopup();
        });
    </script>
</body>
</html>
