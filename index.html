<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initialize map
        const map = L.map('map').setView([37.7749, -122.4194], 6); // Center on San Francisco

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load markers in real-time
        const markersCollection = collection(db, "markers");
        onSnapshot(markersCollection, (snapshot) => {
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer); // Remove existing markers
                }
            });

            snapshot.forEach((doc) => {
                const data = doc.data();
                L.marker([data.lat, data.lng]).addTo(map)
                    .bindPopup(data.description || "No description available.");
            });
        });

        // Load key colors in real-time
        const keyColorsCollection = collection(db, "keyColors");
        onSnapshot(keyColorsCollection, (snapshot) => {
            const legend = document.getElementById("legend");
            legend.innerHTML = "<h3>Legend</h3>";
            snapshot.forEach((doc) => {
                const { label, color } = doc.data();
                const legendItem = document.createElement("div");
                legendItem.innerHTML = `<span style="background:${color};width:20px;height:20px;display:inline-block;margin-right:10px;"></span>${label}`;
                legend.appendChild(legendItem);
            });
        });
    </script>
</body>
</html>
