<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #territoryKey {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="territoryKey">
        <h3>Territory Key</h3>
        <div id="territoryKeyList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initialize map
        const map = L.map('map').setView([37.7749, -122.4194], 6); // Center on San Francisco

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Firestore collections
        const markersCollection = collection(db, "markers");
        const territoriesCollection = collection(db, "territories");

        // Load markers in real-time
        onSnapshot(markersCollection, (snapshot) => {
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer); // Remove existing markers
                }
            });

            snapshot.forEach((doc) => {
                const data = doc.data();
                L.marker([data.lat, data.lng]).addTo(map)
                    .bindPopup(data.description || "No description available.");
            });
        });

        // Load territories and create polygons on map
        onSnapshot(territoriesCollection, (snapshot) => {
            snapshot.forEach((doc) => {
                const data = doc.data();
                const polygon = L.polygon(data.coordinates.map(coord => [coord.latitude, coord.longitude]), {
                    color: data.color
                }).addTo(map);
                polygon.bindPopup(data.name);

                // Display territory in the key
                const keyItem = document.createElement("div");
                keyItem.style.backgroundColor = data.color;
                keyItem.textContent = data.name;
                document.getElementById("territoryKeyList").appendChild(keyItem);
            });
        });
    </script>
</body>
</html>
