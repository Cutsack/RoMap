<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #auth {
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        #territoryKey {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
        #territoryColor {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>
    <div id="map"></div>
    <div id="territoryKey" class="hidden">
        <h3>Territory Key</h3>
        <div id="territoryKeyList"></div>
        <button id="enterEditMode">Enter Edit Mode</button>
        <button id="exitEditMode" class="hidden">Exit Edit Mode</button>
        <label for="territoryColor">Select Territory Color:</label>
        <input type="color" id="territoryColor" />
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signInButton = document.getElementById("signIn");
        const signOutButton = document.getElementById("signOut");
        const authDiv = document.getElementById("auth");
        const mapDiv = document.getElementById("map");
        const territoryKey = document.getElementById("territoryKey");
        const territoryKeyList = document.getElementById("territoryKeyList");
        const territoryColorInput = document.getElementById("territoryColor");
        const enterEditModeButton = document.getElementById("enterEditMode");
        const exitEditModeButton = document.getElementById("exitEditMode");

        let isEditMode = false;
        let drawnTerritories = [];

        signInButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                authDiv.classList.add("hidden");
                mapDiv.style.display = "block";
                territoryKey.classList.remove("hidden");
                initMap();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        signOutButton.addEventListener("click", async () => {
            await signOut(auth);
            authDiv.classList.remove("hidden");
            mapDiv.style.display = "none";
            territoryKey.classList.add("hidden");
        });

        // Initialize map
        function initMap() {
            const map = L.map('map').setView([37.7749, -122.4194], 6); // Center on San Francisco

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Firestore collection reference for markers and territories
            const markersCollection = collection(db, "markers");
            const territoriesCollection = collection(db, "territories");

            // Load existing markers
            onSnapshot(markersCollection, (snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    L.marker([data.lat, data.lng]).addTo(map)
                        .bindPopup(data.description || "No description available.");
                });
            });

            // Load existing territories and display them on the map
            onSnapshot(territoriesCollection, (snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const polygon = L.polygon(data.coordinates.map(coord => [coord.latitude, coord.longitude]), {
                        color: data.color
                    }).addTo(map);
                    polygon.bindPopup(data.name);
                });
            });

            // Add new markers
            map.on("click", async (e) => {
                if (isEditMode) {
                    const { lat, lng } = e.latlng;
                    drawnTerritories.push(new firebase.firestore.GeoPoint(lat, lng));

                    if (drawnTerritories.length > 2) {
                        const territoryName = prompt("Enter a name for this territory:");
                        const territoryColor = territoryColorInput.value;
                        if (territoryName) {
                            try {
                                await addDoc(territoriesCollection, {
                                    name: territoryName,
                                    coordinates: drawnTerritories,  // Store coordinates as GeoPoints
                                    color: territoryColor
                                });
                                drawnTerritories = []; // Clear the points after saving
                                alert("Territory created!");
                            } catch (error) {
                                alert("Failed to create territory: " + error.message);
                            }
                        }
                    }
                } else {
                    const description = prompt("Enter a description for this marker:");
                    if (description) {
                        try {
                            await addDoc(markersCollection, { lat, lng, description });
                            alert("Marker added!");
                        } catch (error) {
                            alert("Failed to add marker: " + error.message);
                        }
                    }
                }
            });
        }

        // Handle territory key and selection
        const territoryRef = collection(db, "territories");
        onSnapshot(territoryRef, (snapshot) => {
            territoryKeyList.innerHTML = ''; // Clear existing key items
            snapshot.forEach((doc) => {
                const data = doc.data();
                const keyItem = document.createElement("div");
                keyItem.style.backgroundColor = data.color;
                keyItem.textContent = data.name;
                territoryKeyList.appendChild(keyItem);
            });
        });

        // Toggle Edit Mode
        enterEditModeButton.addEventListener("click", () => {
            isEditMode = true;
            enterEditModeButton.classList.add("hidden");
            exitEditModeButton.classList.remove("hidden");
        });

        exitEditModeButton.addEventListener("click", () => {
            isEditMode = false;
            enterEditModeButton.classList.remove("hidden");
            exitEditModeButton.classList.add("hidden");
        });
    </script>
</body>
</html>
