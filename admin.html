<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #auth {
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
        }
        #territoryColor {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>
    <div id="map" style="display:none;"></div>
    <div id="controls" style="display:none;">
        <button id="toggleEditMode">Toggle Edit Mode</button>
        <select id="territoryColor">
            <option value="">Select Key Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <button id="saveTerritory" disabled>Save Territory</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signInButton = document.getElementById("signIn");
        const signOutButton = document.getElementById("signOut");
        const mapDiv = document.getElementById("map");
        const controlsDiv = document.getElementById("controls");

        let map, editMode = false, currentLayer, territoryCoordinates = [];
        const markers = {};
        const territoryCollection = collection(db, "territories");

        signInButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById("auth").style.display = "none";
                mapDiv.style.display = "block";
                controlsDiv.style.display = "block";
                initializeMap();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        signOutButton.addEventListener("click", async () => {
            await signOut(auth);
            location.reload();
        });

        function initializeMap() {
            map = L.map('map').setView([37.7749, -122.4194], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            loadExistingTerritories();

            document.getElementById("toggleEditMode").addEventListener("click", () => {
                editMode = !editMode;
                alert(editMode ? "Edit Mode Enabled" : "Edit Mode Disabled");

                if (!editMode && currentLayer) {
                    map.removeLayer(currentLayer);
                    currentLayer = null;
                }
            });

            map.on("click", (e) => {
                if (editMode) {
                    const { lat, lng } = e.latlng;
                    territoryCoordinates.push([lat, lng]);

                    if (!currentLayer) {
                        currentLayer = L.polygon(territoryCoordinates, { color: "blue" }).addTo(map);
                    } else {
                        currentLayer.setLatLngs(territoryCoordinates);
                    }
                }
            });

            document.getElementById("saveTerritory").addEventListener("click", async () => {
                const selectedColor = document.getElementById("territoryColor").value;
                if (!selectedColor || territoryCoordinates.length < 3) {
                    alert("Select a key color and ensure at least 3 points are added!");
                    return;
                }

                try {
                    await addDoc(territoryCollection, {
                        coordinates: territoryCoordinates,
                        color: selectedColor,
                    });
                    alert("Territory saved!");
                    territoryCoordinates = [];
                    if (currentLayer) {
                        map.removeLayer(currentLayer);
                        currentLayer = null;
                    }
                } catch (error) {
                    alert("Failed to save territory: " + error.message);
                }
            });
        }

        function loadExistingTerritories() {
            onSnapshot(territoryCollection, (snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    L.polygon(data.coordinates, { color: data.color }).addTo(map);
                });
            });
        }
    </script>
</body>
</html>
