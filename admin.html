<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #auth {
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
        #keyContainer {
            display: flex;
            margin-top: 20px;
        }
        .territory-key {
            margin-right: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        #territoryForm {
            display: flex;
            margin-top: 10px;
        }
        #territoryForm input,
        #territoryForm select {
            margin-right: 10px;
        }
        #editModeButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>

    <div id="map"></div>

    <!-- Territory Key Creation Section -->
    <div id="keyContainer" class="hidden">
        <div class="territory-key">
            <h3>Territory Key</h3>
            <div id="territoryList"></div>
        </div>
        <div id="territoryForm">
            <input type="text" id="territoryName" placeholder="Enter Territory Name" />
            <input type="color" id="territoryColor" />
            <button id="createTerritory">Create Territory</button>
        </div>
    </div>

    <!-- Edit Mode Section -->
    <button id="editModeButton" class="hidden">Enter Edit Mode</button>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Authentication handlers
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signInButton = document.getElementById("signIn");
        const signOutButton = document.getElementById("signOut");
        const authDiv = document.getElementById("auth");
        const mapDiv = document.getElementById("map");
        const keyContainer = document.getElementById("keyContainer");
        const editModeButton = document.getElementById("editModeButton");
        const territoryList = document.getElementById("territoryList");

        signInButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                authDiv.classList.add("hidden");
                mapDiv.style.display = "block";
                keyContainer.classList.remove("hidden");
                editModeButton.classList.remove("hidden");
                initMap();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        signOutButton.addEventListener("click", async () => {
            await signOut(auth);
            authDiv.classList.remove("hidden");
            mapDiv.style.display = "none";
            keyContainer.classList.add("hidden");
            editModeButton.classList.add("hidden");
        });

        // Initialize map
        let map;
        let isEditMode = false;
        let drawnTerritories = [];

        function initMap() {
            map = L.map('map').setView([37.7749, -122.4194], 6); // Center on San Francisco

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Firestore collection reference
            const territoriesCollection = collection(db, "territories");

            // Load existing territories
            onSnapshot(territoriesCollection, (snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const territoryLayer = L.polygon(data.coordinates, { color: data.color }).addTo(map);
                    territoryLayer.bindPopup(`<b>${data.name}</b>`);
                });
            });

            // Add new markers
            map.on("click", async (e) => {
                if (isEditMode) {
                    const { lat, lng } = e.latlng;
                    drawnTerritories.push([lat, lng]);
                    if (drawnTerritories.length > 2) {
                        const territoryName = prompt("Enter a name for this territory:");
                        const territoryColor = document.getElementById("territoryColor").value;
                        if (territoryName) {
                            try {
                                await addDoc(territoriesCollection, { name: territoryName, coordinates: drawnTerritories, color: territoryColor });
                                drawnTerritories = []; // Clear the points after saving
                                alert("Territory created!");
                            } catch (error) {
                                alert("Failed to create territory: " + error.message);
                            }
                        }
                    }
                }
            });
        }

        // Territory creation (key)
        document.getElementById("createTerritory").addEventListener("click", () => {
            const name = document.getElementById("territoryName").value;
            const color = document.getElementById("territoryColor").value;

            if (name && color) {
                const territoryKeyItem = document.createElement("div");
                territoryKeyItem.style.backgroundColor = color;
                territoryKeyItem.textContent = name;
                territoryList.appendChild(territoryKeyItem);
            } else {
                alert("Please enter both a name and a color for the territory.");
            }
        });

        // Toggle Edit Mode
        editModeButton.addEventListener("click", () => {
            isEditMode = !isEditMode;
            editModeButton.textContent = isEditMode ? "Exit Edit Mode" : "Enter Edit Mode";
            if (!isEditMode) {
                drawnTerritories = []; // Reset drawn territories
            }
        });
    </script>
</body>
</html>
