<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #auth {
            padding: 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        #controls {
            margin: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>

    <div id="map" class="hidden"></div>

    <div id="controls" class="hidden">
        <button id="toggleEditMode">Toggle Edit Mode</button>
        <select id="territoryColor">
            <option value="">Select Key Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <button id="saveTerritory" disabled>Save Territory</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authDiv = document.getElementById("auth");
        const mapDiv = document.getElementById("map");
        const controlsDiv = document.getElementById("controls");
        const signInButton = document.getElementById("signIn");
        const signOutButton = document.getElementById("signOut");
        const toggleEditModeButton = document.getElementById("toggleEditMode");
        const saveTerritoryButton = document.getElementById("saveTerritory");
        const territoryColorSelect = document.getElementById("territoryColor");

        let map;
        let editMode = false;
        let currentLayer;
        let territoryCoordinates = [];
        const markers = {};
        const territoryCollection = collection(db, "territories");
        const markerCollection = collection(db, "markers");

        // Sign In
        signInButton.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                authDiv.classList.add("hidden");
                mapDiv.classList.remove("hidden");
                controlsDiv.classList.remove("hidden");
                initializeMap();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        // Sign Out
        signOutButton.addEventListener("click", async () => {
            await signOut(auth);
            authDiv.classList.remove("hidden");
            mapDiv.classList.add("hidden");
            controlsDiv.classList.add("hidden");
        });

        // Initialize Map
        const initializeMap = () => {
            map = L.map('map').setView([37.7749, -122.4194], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            loadMarkers();
            loadTerritories();
        };

        // Load Markers
        const loadMarkers = () => {
            onSnapshot(markerCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    const markerId = change.doc.id;

                    if (change.type === "added") {
                        if (!markers[markerId]) {
                            markers[markerId] = L.marker([data.lat, data.lng])
                                .addTo(map)
                                .bindPopup(`
                                    <b>${data.description}</b><br>
                                    <button onclick="removeMarker('${markerId}')">Remove Marker</button>
                                `);
                        }
                    } else if (change.type === "removed") {
                        if (markers[markerId]) {
                            map.removeLayer(markers[markerId]);
                            delete markers[markerId];
                        }
                    }
                });
            });
        };

        // Remove Marker
        window.removeMarker = async (markerId) => {
            try {
                await deleteDoc(doc(db, "markers", markerId));
                alert("Marker removed!");
            } catch (error) {
                console.error("Error removing marker: ", error);
            }
        };

        // Load Territories
        const loadTerritories = () => {
            onSnapshot(territoryCollection, (snapshot) => {
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    L.polygon(data.coordinates, { color: data.color }).addTo(map);
                });
            });
        };

        // Toggle Edit Mode
        toggleEditModeButton.addEventListener("click", () => {
            editMode = !editMode;
            alert(editMode ? "Edit Mode Enabled" : "Edit Mode Disabled");

            if (!editMode && currentLayer) {
                map.removeLayer(currentLayer);
                currentLayer = null;
            }
        });

        // Map Click to Add Points
        map.on("click", (e) => {
            if (editMode) {
                const { lat, lng } = e.latlng;
                territoryCoordinates.push([lat, lng]);

                if (!currentLayer) {
                    currentLayer = L.polygon(territoryCoordinates, { color: "blue" }).addTo(map);
                } else {
                    currentLayer.setLatLngs(territoryCoordinates);
                }

                saveTerritoryButton.disabled = territoryCoordinates.length < 3;
            }
        });

        // Save Territory
        saveTerritoryButton.addEventListener("click", async () => {
            const selectedColor = territoryColorSelect.value;
            if (!selectedColor || territoryCoordinates.length < 3) {
                alert("Select a key color and ensure at least 3 points are added!");
                return;
            }

            try {
                await addDoc(territoryCollection, {
                    coordinates: territoryCoordinates,
                    color: selectedColor,
                });
                alert("Territory saved!");
                territoryCoordinates = [];
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                    currentLayer = null;
                }
                saveTerritoryButton.disabled = true;
            } catch (error) {
                console.error("Error saving territory: ", error);
            }
        });
    </script>
</body>
</html>
