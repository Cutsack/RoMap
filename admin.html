<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #auth {
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
        #controls {
            margin-top: 20px;
            display: none;
        }
        #keyList {
            margin-top: 10px;
        }
        .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .key-item span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
    </div>
    <div id="controls" class="hidden">
        <button id="signOut">Sign Out</button>
        <h2>Key Management</h2>
        <div>
            <input type="text" id="keyLabel" placeholder="Label" />
            <input type="color" id="keyColor" />
            <button id="addKey">Add Key</button>
        </div>
        <div id="keyList"></div>
        <h2>Remove Markers</h2>
        <button id="removeMarkers">Remove All Markers</button>
    </div>
    <div id="map"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, getDocs, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authDiv = document.getElementById("auth");
        const controlsDiv = document.getElementById("controls");
        const mapDiv = document.getElementById("map");

        const keyListDiv = document.getElementById("keyList");
        let map;

        const initMap = () => {
            if (!map) {
                map = L.map('map').setView([37.7749, -122.4194], 6);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                map.on("click", async (e) => {
                    const { lat, lng } = e.latlng;
                    const description = prompt("Enter a description for this marker:");
                    if (description) {
                        await addDoc(collection(db, "markers"), { lat, lng, description });
                    }
                });

                loadExistingMarkers();
            }
        };

        const loadExistingMarkers = () => {
            const markersCollection = collection(db, "markers");
            onSnapshot(markersCollection, (snapshot) => {
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    L.marker([data.lat, data.lng]).addTo(map)
                        .bindPopup(data.description || "No description available.");
                });
            });
        };

        const loadKeyList = () => {
            const keyColorsCollection = collection(db, "keyColors");
            onSnapshot(keyColorsCollection, (snapshot) => {
                keyListDiv.innerHTML = ""; // Clear existing list
                snapshot.forEach((doc) => {
                    const { label, color } = doc.data();
                    const keyItem = document.createElement("div");
                    keyItem.className = "key-item";
                    keyItem.innerHTML = `
                        <span style="background-color:${color}; width:20px; height:20px; display:inline-block;"></span>
                        ${label}
                        <button data-id="${doc.id}" class="deleteKey">Remove</button>
                    `;
                    keyListDiv.appendChild(keyItem);
                });

                // Add event listeners to delete buttons
                document.querySelectorAll(".deleteKey").forEach((button) => {
                    button.addEventListener("click", async (e) => {
                        const keyId = e.target.getAttribute("data-id");
                        await deleteDoc(doc(db, "keyColors", keyId));
                    });
                });
            });
        };

        document.getElementById("signIn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                authDiv.classList.add("hidden");
                controlsDiv.classList.remove("hidden");
                mapDiv.style.display = "block";
                initMap();
                loadKeyList();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        document.getElementById("signOut").addEventListener("click", async () => {
            await signOut(auth);
            authDiv.classList.remove("hidden");
            controlsDiv.classList.add("hidden");
            mapDiv.style.display = "none";
            location.reload(); // Ensure login is reset
        });

        document.getElementById("addKey").addEventListener("click", async () => {
            const label = document.getElementById("keyLabel").value;
            const color = document.getElementById("keyColor").value;

            if (label && color) {
                await addDoc(collection(db, "keyColors"), { label, color });
                document.getElementById("keyLabel").value = "";
            }
        });

        document.getElementById("removeMarkers").addEventListener("click", async () => {
            const markersCollection = collection(db, "markers");
            const snapshot = await getDocs(markersCollection);

            snapshot.forEach(async (doc) => {
                await deleteDoc(doc.ref);
            });

            alert("All markers removed!");
        });
    </script>
</body>
</html>
