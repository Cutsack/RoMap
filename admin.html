<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #auth {
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
        #controls {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="auth">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <button id="signIn">Sign In</button>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>
    <div id="controls" class="hidden">
        <h2>Key Management</h2>
        <input type="text" id="keyLabel" placeholder="Label" />
        <input type="color" id="keyColor" />
        <button id="addKey">Add Key</button>
        <h2>Remove Markers</h2>
        <button id="removeMarkers">Remove All Markers</button>
    </div>
    <div id="map"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYdm4vpHn4vJVqCFgiGRMJixB1G6mpY2U",
            authDomain: "romaps-8915a.firebaseapp.com",
            projectId: "romaps-8915a",
            storageBucket: "romaps-8915a.appspot.com",
            messagingSenderId: "823350465896",
            appId: "1:823350465896:web:764682786577f74b4d72dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signInButton = document.getElementById("signIn");
        const signOutButton = document.getElementById("signOut");
        const controlsDiv = document.getElementById("controls");
        const mapDiv = document.getElementById("map");

        signInButton.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                controlsDiv.classList.remove("hidden");
                mapDiv.style.display = "block";
                initMap();
            } catch (error) {
                alert("Sign-in failed: " + error.message);
            }
        });

        signOutButton.addEventListener("click", async () => {
            await signOut(auth);
            controlsDiv.classList.add("hidden");
            mapDiv.style.display = "none";
        });

        function initMap() {
            const map = L.map('map').setView([37.7749, -122.4194], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            map.on("click", async (e) => {
                const { lat, lng } = e.latlng;
                const description = prompt("Enter a description for this marker:");
                if (description) {
                    await addDoc(collection(db, "markers"), { lat, lng, description });
                }
            });
        }

        document.getElementById("addKey").addEventListener("click", async () => {
            const label = document.getElementById("keyLabel").value;
            const color = document.getElementById("keyColor").value;

            if (label && color) {
                await addDoc(collection(db, "keyColors"), { label, color });
            }
        });

        document.getElementById("removeMarkers").addEventListener("click", async () => {
            const markersCollection = collection(db, "markers");
            const snapshot = await getDocs(markersCollection);

            snapshot.forEach(async (doc) => {
                await deleteDoc(doc.ref);
            });

            alert("All markers removed!");
        });
    </script>
</body>
</html>
